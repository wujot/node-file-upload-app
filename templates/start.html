<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node File Upload App</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Fonts -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	</head>
	<body>

	    <div class="jumbotron text-center">
            <h1>Wgraj plik</h1>
            <form action="/upload" enctype="multipart/form-data" method="post" style="max-width: 300px; margin: 0 auto;">
              <div class="form-group">
                <label for="title">File title</label>
                <input type="text" class="form-control" name="title" id="title">
              </div>
              <div class="form-group">
                <label for="upload">File</label>
                <input type="file" class="custom-file-input" id="upload" name="upload" multiple="multiple">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form> 
        </div> 

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    	<!-- JQuery Scripts -->
  	 	<script src="js/script.js"></script>
	</body>
</html>
